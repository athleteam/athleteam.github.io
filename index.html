<!DOCTYPE html>
<html lang="en">
<head>
	<title>Athleteam</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<link type="text/css" rel="stylesheet" href="frontpage.css">
</head>
<body style="background-image:url('https://rockyfordco.com/wp-content/uploads/2016/05/soccer.jpg');
    		 background-size:100%;
    		 background-repeat:no-repeat;">
	<div id="header">
	    <ul id="nav_list">
	        <li><div><a href="notloggedin/index.html">Home</a></div></li>
	        <li><div><a href="notloggedin/updates.html">Updates</a></div></li>
	        <li><div><a href="notloggedin/about.html">About</a></div></li>
	        <li><div id="login"><a href="#">Login</a></div></li>
	    </ul>
    </div>
    
    <div id="icon"><img src="res/AppPageCorner.png" alt="Athleteam" style="width:256px;height:256px;"></div>
    
    <div id="anouncement">
        <h3>Miss out on pick up games?</h3>
        <h3>Never miss one again.</h3>
    </div>
    <div id="signInOut">
    	<div id="signin">
    		<span style="font-size:30px">Sign In</span>
    		<br/><br/><br/>
    		<form>
    			<input type="text" name="username" placeholder="Username"/>
    			<br/><br/>
    			<input type="password" name="psw" placeholder="Password"/>
    		</form>
    	</div>
    	<div id="register">
    		<span>Don't Have an Account?</span>
    		<a href="notloggedin/register.html"><div><span>Register Now</span></div><a/>
    	</div>
    </div>
    <script type="text/javascript">
    	var visible = false;
    	var opacity = 0;
    	document.getElementById("login").addEventListener("click", function(){
    		visible = !visible;
    		if(visible){
    			opacity = 0;
    			document.getElementById("signInOut").style.visibility = "";
    			fadeIn("signInOut");
    		}else{
    			opacity = 1;
    			fadeOut("signInOut");
    		}
    	});
    	
    	function fadeIn(id){
    		if(opacity >= 1){
    			opacity = 1;
    			document.getElementById(id).style.opacity = opacity;
    		}else{
    			opacity += 0.1;
    			document.getElementById(id).style.opacity = opacity;
    			setTimeout(function(){fadeIn(id);}, 10);
    		}
    	}
    	
    	function fadeOut(id){
    		if(opacity <= 0){
    			opacity = 0;
    			document.getElementById(id).style.opacity = opacity;
    			document.getElementById("signInOut").style.visibility = "hidden";
    		}else{
    			opacity -= 0.1;
    			document.getElementById(id).style.opacity = opacity;
    			setTimeout(function(){fadeOut(id);}, 10);
    		}
    	}
    </script>
</body>
</html>
